spring:
  application:
    name: datingapp-chat-service
  data:
    mongodb:
      database: datingapp-chat-service-db
      port: 27017
      host: localhost

server:
  port: 9500

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

rabbitmq:
  addresses: localhost:5672
  adminAddresses: http://localhost:15672
  nodes: rabbit@localhost
  username: guest
  password: guest
  virtual_host: /
  useSSL: false
  sslProperties:
  ssl:
    keyStore:
    keyStorePassphrase:
    trustStore:
    trustStorePassphrase:
  channelCacheSize: 100

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO
    org.springframework.amqp.rabbit.core.RabbitTemplate: INFO
    com.datingapp.chat:
      MessagePublisher: INFO
      MessageSubscriber: INFO

amqp.matcheduser.exchange: matcheduser.exchange
amqp.matcheduser.routingkey: matcheduser.routingkey
amqp.matcheduser.queuename: matcheduser.queue
