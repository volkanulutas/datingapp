spring.application.name=datingapp-matching-service
server.port=9300
eureka.client.service-url.default-zone=http://localhost:8761/eureka

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=login-db
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

rabbitmq.concurrentConsumers =10
rabbitmq.maxConcurrentConsumers=25
rabbitmq.connectionFactory.addresses=localhost:5672, localhost:5673
rabbitmq.connectionFactory.username=guest
rabbitmq.connectionFactory.channelCacheSize=10
rabbitmq.connectionFactory.password=guest
